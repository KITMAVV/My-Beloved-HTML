<!DOCTYPE html>
<html lang="en">
git branch --delete<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Card</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 370px;
            height: 530px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            cursor: pointer;
            z-index: 2;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            backface-visibility: hidden;
        }
        .card-front {
            background-image: url('https://c0.klipartz.com/pngpicture/902/280/gratis-png-as-de-espadas-naipes-as-de-corazones-espadas-thumbnail.png');
            background-size: cover;
            transition:  transform 0.5s ease;
        }
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: black;
        }

        .card:hover .card-front {

            transform: scale(1.05);
        }

        .card.clicked .card-inner {
            transform: rotateY(180deg);
        }
        .youtube-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }
        .youtube-video-container.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .youtube-video-container iframe {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .youtube-video-container.playing iframe {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="card" onclick="flipCard()">
    <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back">The show begins!</div>
    </div>
</div>

<div class="youtube-video-container" id="youtube-container">
    <iframe id="youtube-iframe" width="100%" height="100%" src="about:blank" frameborder="0" allowfullscreen></iframe>
</div>

<script>
    function flipCard() {
        var card = document.querySelector('.card');
        var youtubeContainer = document.getElementById('youtube-container');

        if (!card.classList.contains('clicked')) {
            card.classList.add('clicked');
            setTimeout(() => {
                youtubeContainer.classList.add('visible');
                loadYouTubeVideo();
            }, 1000);
        }
    }

    function loadYouTubeVideo() {
        var youtubeContainer = document.getElementById('youtube-container');
        var iframe = document.getElementById('youtube-iframe');
        iframe.src = "https://www.youtube.com/embed/nM6Ztsn8Z7g?controls=0&modestbranding=1";

        setTimeout(() => {
            youtubeContainer.classList.add('playing');
        }, 1000); 
    }
</script>
</body>
</html>
